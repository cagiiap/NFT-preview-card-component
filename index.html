<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <div class="card">
        <div class="content">
            <div class="wrapper">
                <div class="img-card"></div>
                <div class="view">
                    <img src="images/icon-view.svg">
                </div>
            </div>

            <p id="title">Equilibrium #3429</p>

            <p id="description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="details">

                <div class="ethereum">
                    <img src="images/icon-ethereum.svg">
                    <p id="value-ethereum">0.041 ETH</p>
                </div>

                <div class="time">
                    <img src="images/icon-clock.svg">
                    <p id="time-left">3 days left</p>
                </div>

            </div>

            <hr>

            <div class="user">
                <img src="images/image-avatar.png">
                <p id="user-details">Creation of <p id="current-user"> Jules Wyvern</p></p>
            </div>
        </div>
    </div>

</body>
</html>
